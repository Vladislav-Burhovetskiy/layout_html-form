<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information </legend>

        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="Surname" 
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="Name" 
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="HowOldAreYou" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="FullDateOfBirth">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="E-mail" 
            class="mail required" 
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="Password" 
            minlength="5" 
            maxlength="10"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="sex" 
              value="Y"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="sex" 
              value="N"
            >
            No
          </label>
        </label>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="FavoriteColor">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="FullDateOfBirth">
        </label>

        <label class="form-field">
          What are your favorite brend of cars?
          <select name="cars" required multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          Have do you rate our work?
          <input type="range" name="rate">
        </label>

      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:

          <label>
            <textarea 
              name="feedback" 
              cols="20" 
              rows="2"
            ></textarea>
          </label>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend" required>
            <option value="e">yes</option>
            <option value="n">no</option>
          </select>
        </label>

      </fieldset>
    
      <button type="submit" class="onlybutton">
      Submit
      </button>
    </form>
  </body>
</html>
